<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Product Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>Product Management System</h2>
    </div>
    <div class="inputs">
      <input placeholder="Product" type="text" id="title">
    <div class="price">
      <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
      <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Tax">
      <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
      <input onkeyup="getTotal()"type="number"id="discount"placeholder="discount">
      <small id="total">35535</small>
    </div>
    <input placeholder="count" type="number" id="count">
    <input placeholder="category" type="text" id="category">
    <button id="submit">SUBMIT</button>

  </div>
  <div class="outputs">
    <div class="searchBlock">
      <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
      <div class="btnsearch">
        <button onclick="getSearchMood(this.id)" id="searchTitle">search By Title</button>
        <button onclick="getSearchMood(this.id)" id="searchCategory">search By Category</button>
      </div>
      <div id="clearAllDiv">
        <button onclick="clearAll()" id="clearAll">Clear All <span id="productCount"></span></button>
      </div>
      <table> 
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Price</th>
          <th>Tax</th>
          <th>Ads</th>
          <th>Discount</th>
          <th>Total</th>
          <th>Category</th>
          <th>Ubdate</th>
          <th>Delete</th>
        </tr>
        <tbody id="tbody">
          
 
         </tbody>
      </table> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
